<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <!-- contacts section -->

    <section class="form-container">
      <h2 class="form-h2">Book an appointment</h2>

      <form action="" method="post">
        <div>
          <label for="full_name">Full Name</label>
          <input
            type="text"
            name="full_name"
            placeholder="Enter your fullname"
            id="full_name"
          />
        </div>

        <div>
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            placeholder="Enter your email"
            id="email"
          />
        </div>

        <div>
          <label for="textarea">Your Message</label>
          <textarea
            name="textarea"
            id=""
            cols="30"
            rows="10"
            placeholder=" Type Your Message"
          ></textarea>
        </div>

        <div>
          <input
            class="btn-form"
            type="submit"
            name="submit"
            value="Book now"
          />
        </div>
      </form>
    </section>

    <div class="container-map">
      <h2>Locate us</h2>

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d429155.64985068096!2d-117.437420938153!3d32.82463303015271!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80deab82897fc6a5%3A0x65e19df063b57089!2sThe%20Hillcrest%20Notary!5e0!3m2!1sen!2ske!4v1752517236899!5m2!1sen!2ske"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>

</body>
</html>
